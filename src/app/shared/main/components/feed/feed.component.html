<div
  class="feed-container">
  <mat-card class="card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.author}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <div class="likes-wrapper">
        <button mat-button color="primary" (click)="likePost.emit(post)">
          <mat-icon class="favorite-icon" fontIcon="{{getLikedIcon(post)}}">thumb_up_alt</mat-icon>
          {{getLikesQuantity(post.likes)}}
        </button>
        <button mat-button color="primary" (click)="openCommentsDialog(post)">
          <mat-icon>comment</mat-icon>
          {{getCommentsQuantity(post.comments)}}</button>
      </div>
      <span>{{post.createdDate | date: 'YYYY-MM-dd HH-mm'}}</span>
    </mat-card-actions>
  </mat-card>
</div>
